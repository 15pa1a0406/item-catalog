{% extends "base.html" %}
{{ super() }}
{% block content %}

<h2>Delete this entry?</h2>
<h3>{{place.name}}</h3>
<br>
Category: {{category.name}}
<br>
<br>
Description: {{place.description}}

<br>
<br>
<form action="{{url_for('delete_place', category_id=category.id, place_id=place.id)}}" method="POST">
    <input type="hidden" name="delete" value="yes">
    <input type="submit" value="Delete">
</form>
<br>
<a href="{{url_for('show_place', category_id=category.id, place_id=place.id)}}">Cancel</a>

{% endblock %}
