{% extends "main.html" %}
{{ super() }}
{% block body %}

<h2>{{place.name}}</h2>
Category: {{category.name}}
<br>
<br>
Description: {{place.description}}

<br>
<br>
{% if session['user_id'] == place.user_id %}
<a href="{{url_for('edit_place', category_id=category.id, place_id=place.id)}}">Edit</a>
/
<a href="{{url_for('delete_place', category_id=category.id, place_id=place.id)}}">Delete</a>
{% endif %}

{% endblock %}
